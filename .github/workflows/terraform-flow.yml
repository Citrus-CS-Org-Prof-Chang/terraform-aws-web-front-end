name: Terraform Module CI
on:
  pull_request:
    paths:
      - '**/*.tf'
      - '.terraform-docs.yml'
      - 'README.md'
      - '.github/workflows/terraform-flow.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Terraform format & validate
        run: |
          terraform fmt -recursive
          terraform init -backend=false
          terraform validate

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      
      - name: Install terraform-docs
        run: |
          wget -qO- https://github.com/terraform-docs/terraform-docs/releases/download/v0.18.0/terraform-docs-v0.18.0-linux-amd64.tar.gz | tar xz
          chmod +x terraform-docs
          sudo mv terraform-docs /usr/local/bin/
      
      - name: Generate terraform-docs
        run: terraform-docs .
      
      - name: Verify README up to date
        run: |
          if ! git diff --exit-code README.md; then
            echo "❌ README.md is not up-to-date with terraform-docs"
            echo ""
            echo "Changes detected:"
            git diff README.md
            echo ""
            echo "Please run 'terraform-docs .' locally and commit the changes"
            exit 1
          fi
          echo "✅ README.md is up-to-date"